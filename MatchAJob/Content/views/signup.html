<div class="login-title"><strong>Please,</strong> fill the form</div>
<form class="form-horizontal" ng-submit="addUser()">
    <div class="form-group">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.email" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <input type="password" class="form-control" placeholder="Repeat the password" ng-model="passwordCheck" />
        </div>
    </div>
    <div class="form-group" ng-show="showMessage.signup">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" ng-click="closeMessage('signup')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>{{textMessage.signup.title}}</strong> {{textMessage.signup.content}}
            </div>
        </div>
    </div>    
    <div class="form-group">
        <div class="col-md-12">
            <input type="submit" value="Register" class="btn btn-info btn-block">
        </div>
    </div>
</form>
