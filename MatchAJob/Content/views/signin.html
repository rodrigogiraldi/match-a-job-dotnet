<div class="login-title"><strong>Welcome</strong>, Please login</div>
<form class="form-horizontal" ng-submit="checkLogin()">
    <div class="form-group">
        <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.email" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
        </div>
    </div>
    <div class="form-group" ng-show="showMessage.signin">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" ng-click="closeMessage('signin')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>{{textMessage.signin.title}} </strong>{{textMessage.signin.content}}
                <!--<strong>Try again, </strong>username or password wrong!-->
            </div>
        </div>
    </div>
    <div class="form-group">

        <div class="col-md-12">
            <input type="submit" value="Log in" class="btn btn-info btn-block">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <a ui-sref="signup" class="btn btn-warning btn-block">Sign Up</a>
        </div>
    </div>
</form>
